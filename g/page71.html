<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text color */
      height: 100vh;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <script>
    // Retrieve the query parameter 'id' from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const itemId = urlParams.get('id');

    // If the 'id' is found, log it or use it to customize content
    console.log("Clicked item ID:2", itemId);

    // Insert the iframe
    const iframe = document.createElement('iframe');
    iframe.allowfullscreen = true;
    iframe.src = "https://doggy.artclass.site/service/hvtrs8%2F-aqsgtq.1kj0%2Cngt-cpoqs%7Brmaf%2Fknfez.jtol"; // Or any URL you want to display in the iframe
    document.body.appendChild(iframe);
  </script>
</body>
</html>
