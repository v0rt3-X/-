        // Theme loader - add this to every page
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('v0rt3x-theme');
            if (savedTheme) {
                const theme = JSON.parse(savedTheme);
                document.body.style.backgroundImage = `url('${theme.background}')`;
                const header = document.querySelector('header');
                if (header) {
                    header.style.backgroundColor = theme.headerColor;
                }
            }
        }
        
        // Load theme as soon as possible
        document.addEventListener('DOMContentLoaded', loadSavedTheme);
        // Also try to load immediately in case DOMContentLoaded already fired
