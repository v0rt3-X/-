        <script>
        // Theme loader - add this to every page
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('v0rt3x-theme');
            if (savedTheme) {
                const theme = JSON.parse(savedTheme);
                document.body.style.backgroundImage = `url('${theme.background}')`;
                const header = document.querySelector('header');
                if (header) {
                    header.style.backgroundColor = theme.headerColor;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadSavedTheme);
        loadSavedTheme();
    </script>

        body {

<body>
    <!-- Previous header and container structure remains the same -->
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="assets/logo.png" alt="Logo" class="logo-img"></a>
            <h1 id="logo-text">v0rt3X</h1>  
        </div>
        <div class="nav-container">
            <a href="g.html">Games</a>
            <a href="2p.html">Two Players</a>

            <a href="p.html">Proxy</a>
        </div>
    </header>

    <div class="container">
        <div class="marketplace-header">
            <h1>THEMES</h1>
            <p class="subtitle">Install premade themes for v0rt3X!</p>
        </div>

        <div class="grid" id="extensions-grid"></div>
    </div>

    <script>
        const themes = {
            standard: {
                name: "Standard Theme",
                version: "v0.1.0",
                description: "The standard v0rt3X theme.",
                background: 'assets/background.jpg',
                headerColor: 'rebeccapurple',
                icon: "assets/theme.png"
            },
            og: {
                name: "OG Theme",
                version: "v1.0.0",
                description: "The original v0rt3X theme.",
                background: 'assets/og-theme.jpg',
                headerColor: '#1a1a1a',
                icon: "assets/theme-2.png"
            },
            custom: {
                name: "Custom Theme",
                version: "v1.0.0",
                description: "Create your own custom theme with personalized colors and background.",
                icon: "assets/theme.png",
                headerColor: 'rebeccapurple',
                background: 'assets/background.jpg'
            }
        };

        function applyTheme(theme) {
            if (!theme) return;

            document.body.style.backgroundImage = `url('${theme.background}')`; 
            document.querySelector('header').style.backgroundColor = theme.headerColor;

            localStorage.setItem('v0rt3x-theme', JSON.stringify({
                background: theme.background,
                headerColor: theme.headerColor
            }));

            localStorage.setItem('v0rt3x-theme-name', theme.name);
            localStorage.setItem('v0rt3x-theme-version', theme.version);
        }

        function createCustomThemeInterface(card) {
            const interface = document.createElement('div');
            interface.className = 'custom-theme-interface';
            
            interface.innerHTML = `
                <h3>Customize Your Theme</h3>
                <div class="custom-theme-controls">
                    <div class="control-group">
                        <label>Header Color:</label>
                        <input type="color" id="headerColorPicker" value="#663399">
                    </div>
                    <div class="control-group">
                        <label>Background:</label>
                        <input type="file" id="backgroundInput" accept="image/*">
                        <label for="backgroundInput" class="file-upload-btn">Choose File</label>
                        <span class="selected-file-name"></span>
                    </div>
                </div>
                <button class="apply-custom-theme">Apply Theme</button>
            `;

            const colorPicker = interface.querySelector('#headerColorPicker');
            const fileInput = interface.querySelector('#backgroundInput');
            const fileNameDisplay = interface.querySelector('.selected-file-name');
            const applyButton = interface.querySelector('.apply-custom-theme');

            let selectedBackground = null;

            fileInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    fileNameDisplay.textContent = file.name;
                    selectedBackground = URL.createObjectURL(file);
                }
            });

            applyButton.addEventListener('click', function() {
                const customTheme = {
                    name: "Custom Theme",
                    version: "v1.0.0",
                    headerColor: colorPicker.value,
                    background: selectedBackground || themes.standard.background
                };

                applyTheme(customTheme);
                card.removeChild(interface);
                alert('Custom theme applied successfully!');
            });

            return interface;
        }

        function createThemeCard(themeKey, theme) {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
                <div class="card-image">
                    <img src="${theme.icon}" alt="${theme.name}">
                </div>
                <div class="card-content">
                    <h2 class="card-title">${theme.name}</h2>
                    <p class="card-version">${theme.version}</p>
                    <p class="card-description">${theme.description}</p>
                </div>
                <button class="install-button">Install</button>
            `;

            const installButton = card.querySelector('.install-button');
            installButton.addEventListener('click', function() {
                if (themeKey === 'custom') {
                    const existingInterface = card.querySelector('.custom-theme-interface');
                    if (existingInterface) {
                        card.removeChild(existingInterface);
                    } else {
                        const interface = createCustomThemeInterface(card);
                        card.appendChild(interface);
                    }
                } else {
                    applyTheme(theme);
                    alert(`Installing ${theme.name}... Theme will be applied to all pages.`);
                }
            });

            return card;
        }

        function initializeMarketplace() {
            const grid = document.getElementById('extensions-grid');

            for (const [key, theme] of Object.entries(themes)) {
                const card = createThemeCard(key, theme);
                grid.appendChild(card);
            }

            const savedTheme = localStorage.getItem('v0rt3x-theme');
            if (savedTheme) {
                const theme = JSON.parse(savedTheme);
                document.body.style.backgroundImage = `url('${theme.background}')`;
                const header = document.querySelector('header');
                if (header) {
                    header.style.backgroundColor = theme.headerColor;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', initializeMarketplace);
    </script>
