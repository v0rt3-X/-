// Function to change the background image and save it to localStorage
document.getElementById('file-input').addEventListener('change', function (event) {
  var file = event.target.files[0];
  if (file) {
    var reader = new FileReader();
    
    reader.onload = function (e) {
      // Set the new background image
      document.body.style.backgroundImage = 'url(' + e.target.result + ')';
      // Store the background image in localStorage
      localStorage.setItem('backgroundImage', e.target.result);
    };
    
    reader.readAsDataURL(file);
  }
});

// Check if a background image is stored in localStorage when the page loads
window.addEventListener('load', function () {
  const storedBackground = localStorage.getItem('backgroundImage');
  if (storedBackground) {
    document.body.style.backgroundImage = 'url(' + storedBackground + ')';
  }
