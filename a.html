        // Theme loader - add this to every page
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('v0rt3x-theme');
            if (savedTheme) {
                const theme = JSON.parse(savedTheme);
                document.body.style.backgroundImage = `url('${theme.background}')`;
                const header = document.querySelector('header');
                if (header) {
                    header.style.backgroundColor = theme.headerColor;
                }
            }
        }
        
        // Load theme as soon as possible
        document.addEventListener('DOMContentLoaded', loadSavedTheme);
        // Also try to load immediately in case DOMContentLoaded already fired
        loadSavedTheme();
    </script>

function filterGames() {
const searchTerm = searchBar.value.toLowerCase();
const filteredItems = items.filter(item => item.name.toLowerCase().includes(searchTerm));
renderGrid(filteredItems);
}

function renderGrid(filteredItems) {
gridContainer.innerHTML = '';
filteredItems.forEach(item => {
const gridItem = document.createElement('div');
gridItem.className = 'grid-item';

const imageSlot = document.createElement('div');
imageSlot.className = 'image-slot';

const img = document.createElement('img');
img.src = item.imageUrl;
img.alt = item.name;
imageSlot.appendChild(img);

const caption = document.createElement('div');
caption.className = 'caption';
caption.textContent = item.name;

gridItem.appendChild(imageSlot);
gridItem.appendChild(caption);

gridItem.onclick = () => {
window.open(item.page, '_blank');
};

gridContainer.appendChild(gridItem);
});
}

renderGrid(items);

</script>
